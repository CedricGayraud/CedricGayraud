name: Generate Snake Car

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clone snake-car engine
        run: |
          git clone https://github.com/CedricGayraud/snk-car.git
          cd snk-car/packages/action

          # Installe les dépendances nécessaires au moteur
          npm install

          # Compile le code TypeScript du package action
          npx tsc -p tsconfig.json

          # Exécute le moteur de génération
          node dist/index.js \
            --user CedricGayraud \
            --output ../../../../dist/github-contribution-grid-snake.svg
        shell: bash

      - name: Push snake car animation to the output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
