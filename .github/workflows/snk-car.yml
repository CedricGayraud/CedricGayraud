name: Generate Snake Car

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clone snake-car engine
        run: |
          git clone https://github.com/CedricGayraud/snk-car.git
          cd snk-car

          echo "üì¶ Installation des d√©pendances..."
          npm install
          npm install typescript --save-dev

          echo "‚öôÔ∏è Compilation TypeScript globale..."
          npx tsc -p tsconfig.json

          echo "üèéÔ∏è G√©n√©ration du Snake Car SVG..."
          cd packages/action
          node dist/index.js \
            --user CedricGayraud \
            --output ../../../dist/github-contribution-grid-snake.svg

          echo "‚úÖ G√©n√©ration termin√©e"
        shell: bash

      - name: Push snake car animation to the output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
