name: Generate Snake Car

on:
  schedule:
    - cron: "0 0 * * *" # exécution quotidienne
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clone snake-car engine
        run: |
          git clone https://github.com/CedricGayraud/snk-car.git
          cd snk-car
          npm install
          npm run build || echo "No build step"

          # génération du SVG via le moteur CLI
          node packages/snk/dist/index.js \
            --user CedricGayraud \
            --output ../dist/github-contribution-grid-snake.svg
        shell: bash

      - name: Push snake car animation to the output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
