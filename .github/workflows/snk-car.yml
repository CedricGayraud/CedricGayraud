name: Generate Snake Car

on:
  schedule:
    - cron: "0 0 * * *"  # exécution chaque jour à minuit
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Cloner le dépôt principal
      - name: Checkout personal repo
        uses: actions/checkout@v4

      # Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Cloner le moteur snake-car
      - name: Clone snake-car engine
        run: |
          git clone https://github.com/CedricGayraud/snk-car.git
          npm install
          cd snk-car/package/demo
          npm run build || echo "No build step"
          
          # moteur qui génère le SVG
          node dist/index.js --user CedricGayraud --output ../../../../dist/github-contribution-grid-snake.svg
        shell: bash

      # Publier le SVG sur la branche output
      - name: Push snake car animation to the output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
